<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>runo's music player</title>
    <link rel="stylesheet" href="playerstyle.css">
</head>
<body>
    <div class="music-player">
        <div class="cover">
            <img src="https://files.catbox.moe/7pf69s.jpg" alt="Album Cover" id="album-cover">
        </div>
        <div class="info">
            <h3 id="song-title">Test</h3>
        </div>
        <audio id="audio" src="https://files.catbox.moe/7pf69s.jpg"></audio>
        <div class="controls">
            <button id="prev">&#9664;&#9664;</button>
            <button id="play-pause">&#9654;</button>
            <button id="next">&#9654;&#9654;</button>
            <input type="range" id="volume-control" min="0" max="1" step="0.01" value="1">
        </div>
        <div class="progress-container">
            <div class="progress" id="progress"></div>
        </div>
        <div class="time">
            <span id="current-time">00:00</span>
            <span id="duration">00:00</span>
        </div>
    </div>
    <script src="player.js"></script>
</body>
</html>
